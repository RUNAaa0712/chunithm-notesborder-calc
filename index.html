<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スコアシミュレーター</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>ノート数 <input type="number" id="notes" value="2000"></h3>

  <div id="scoreBorders">
    <p><strong>スコアボーダー</strong></p>
    <div id="borders"></div>
  </div>

  <div id="scoreLoss">
    <p><strong>減点されるスコア</strong></p>
    <p class="red">赤JUSTICE 約<span id="redJusticeLoss" class="fade">-</span>点 × <span id="redJusticeCount" class="fade">0</span> = <span id="redJusticeTotal" class="fade">0</span></p>
    <p class="green">ATTACK 約<span id="attackLoss" class="fade">-</span>点 × <span id="attackCount" class="fade">0</span> = <span id="attackTotal" class="fade">0</span></p>
    <p class="gray">MISS 約<span id="missLoss" class="fade">-</span>点 × <span id="missCount" class="fade">0</span> = <span id="missTotal" class="fade">0</span></p>
  </div>

  <div id="simulation">
    <p><strong>シミュレーション</strong></p>
    <label class="red">赤J <input type="number" id="redJ" value="0"> 個</label>
    <label class="green">ATK <input type="number" id="atk" value="0"> 個</label>
    <label class="gray">MISS <input type="number" id="miss" value="0"> 個</label>
  </div>

  <p id="result">
    <span id="jcCountSpan" class="gold fade">0</span>/
    <span id="redJSpan" class="red fade">0</span>/
    <span id="atkSpan" class="green fade">0</span>/
    <span id="missSpan" class="gray fade">0</span>
    <span id="scoreSpan" class="blue fade">0</span>
  </p>

  <script src="script.js"></script>
</body>
</html>
